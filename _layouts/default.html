---
---
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    {% if page.load_portfolio_manifest %}
      <script src="{{ '/assets/js/portfolio-manifest.js' | relative_url }}" defer></script>
    {% endif %}
    <script src="{{ '/app.js' | relative_url }}" defer></script>
</head>

<body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}{% if page.slug %} data-slug="{{ page.slug }}"{% endif %}>
    {% include nav.html %}
    <main>{{ content }}</main>
    {% include footer.html %}
</body>

</html>
